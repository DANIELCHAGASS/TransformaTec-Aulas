<!DOCTYPE html>
<title>Formulario 01</title>
<html lang="pt-br">
<body>

<p>Ao submeter o formulário, é retornada uma mensagem</p>

<form action="/action_page.php" onsubmit="myFunction()" method="POST">

  Seu nome: <input type="text" name="fname" id="fname">
  
  <br>
  
  Seu sobrenome: <input type="text" name="lname" id="lname">
  
  <br>
  
  Sua idade: <input type="number" name="age" id="age">
 
  <br>
  
  Aceitar termos: <input type="checkbox" id="agree" value="accept" required="true">
  
  <br>
  
  Data de nascimento: <input type="date" id="bdate" >
  
  <br>
  
   <input type="submit" value="Enviar">
  
</form>

<script>

function myFunction() {

   var nome = document.getElementById("fname").value;
   var sobrenome = document.getElementById("lname").value;
   var idade = document.getElementById("age").value;
   var dataNasc = document.getElementById("bdate").value
   
   alert("Nome: "+ nome + " " + sobrenome + "\nIdade: " + idade + "\nData de nascimento: " + dataNasc);
}

</script>

</body>
</html>
